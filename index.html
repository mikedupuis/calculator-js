<html>
	<head>
		<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'></link>
		<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Play'></link>
		<link rel='stylesheet' type='text/css' href='./styles.css'></link>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src='calculator.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="row col-md-8 col-centered card" id="calculator-box">
				<div class="calculator">
					<div id="register-box">
						<p id="register-text"></p>
					</div>
					<input type="text" class="form-control text-right" id="output-text">
					<button class="btn btn-alternate btn-calc btn-op" id="btn-ac">AC</button>
					<br>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-7">7</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-8">8</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-9">9</button>
					<button class="btn btn-alternate btn-calc btn-op"	id="btn-divide">/</button>
					<br>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-4">4</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-5">5</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-6">6</button>
					<button class="btn btn-alternate btn-calc btn-op"	id="btn-times">*</button>
					<br>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-1">1</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-2">2</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-3">3</button>
					<button class="btn btn-alternate btn-calc btn-op"	id="btn-minus">-</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-0">0</button>
					<button class="btn btn-alternate btn-calc btn-num" id="btn-dot">.</button>
					<button class="btn btn-alternate btn-calc btn-eq"	id="btn-eq">=</button>
					<button class="btn btn-alternate btn-calc btn-op"	id="btn-plus">+</button>
				</div>
			</div>
			<div class="row col-md-8 col-centered" id="creator">
				<p>Copyright (c) Mike Dupuis 2016</p>
			</div>
		</div>
	</body>
</html>
